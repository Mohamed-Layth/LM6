    <div class="container">
        <div class="row">

        </div>
        <div class="row">
                <h4 style="text-align:center"> If you are interested please fill out this form </h4>

        <div class="row input-container">
                <div class="col-xs-12">
                    <div class="styled-input wide">

                    </div>
                </div>

                    </div>
                </div>
                <div class="col-xs-12">
                    <div class="styled-input wide">
                        <textarea required></textarea>
                        <label id="msg">Message</label>
                    </div>
                </div>
                <div class="col-xs-12">
                    <button class="btn-lrg submit-btn" id="msg" onclick="msg()">Send Message</button>
                </div>
        </div>
